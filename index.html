<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Html Form</title>
</head>
<body>
  <div class="card d-flex m-4">
    <h4 class="card-header">Payment form example</h4>
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>
      <form class="row g-3">
        <div class="col-md-5">
          <label for="validationDefault01" class="form-label">Card #</label>
          <input type="text" class="form-control form-control-lg" type="text" placeholder="###" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">CVC #</label>
          <input type="text" class="form-control form-control-lg" type="text" placeholder="0000" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-3 ">
          <label for="Amount" class="form-label">Amount</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">$</span>
            <input type="text" class="form-control form-control-lg" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault01" class="form-label">First Name</label>
          <input type="text" class="form-control form-control-lg" type="text" placeholder="" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault01" class="form-label">Last Name</label>
          <input type="text" class="form-control form-control-lg" type="text" placeholder="" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault01" class="form-label">City</label>
          <input type="text" class="form-control form-control-lg" type="text" placeholder="" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">State</label>
          <select class="form-select form-control-lg" id="validationDefault04" required>
            <option selected disabled value="">Pick a state</option>
            <option>...</option>
          </select>
        </div>
          <div class="col-md-3">
            <label for="validationDefault01" class="form-label">Postal Code</label>
            <input type="text" class="form-control form form-control-lg " type="text" placeholder="" id="validationDefault01" value="" required>
          </div>
          <div class="d-flex">
          <div class="col-md-6">
            <h5>We accept:</h5>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="bi bi-credit-card"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="bi bi-credit-card-2-back"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"><i class="bi bi-credit-card-2-back-fill"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"><i class="bi bi-credit-card-fill"></i></label>
          </div>
        </div>
        <div class="col-md-6">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
       </div> 
      <div class="col-5">
          <input type="date" value="" placeholder="xx/xx/xxxx" class= "form-control form-control-lg"/>
        </div>
        <div class="col-7 m-0 p-0">
          <label for="formFileDisabled" class="form-label"></label>
          <input class="form-control m-0" type="file" id="formFileDisabled">
        </div>
          <div class="card-footer">
       <div class="d-flex justify-content-end">
       <div class="m-1"><button class="btn btn-secondary" type="reset">Cancel</button></div>
       <div class="m-1"><button class="btn btn-primary" type="submit">Send</button></div>
        </div>
        </div>
        </div>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
